<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            geist: ["Geist", "sans-serif"],
          }
        }
      }
    }
  </script>

</head>

<body>
  <!-- nav start -->
  <nav class="py-5 bg-black">
    <div class="w-10/12 mx-auto">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <a href="#"><img src="image/Logo.png" alt="Logo"></a>
          <div class="">
            <ul class="flex items-center space-x-5 text-white ml-10 font-geist">
              <li>
                <a href="" class="py-2 px-4 rounded-2xl border-transparent hover:border-white border">Home</a>
              </li>
              <li>
                <a href="" class="px-4 py-2 rounded-2xl border border-transparent hover:border-white">Services</a>
              </li>
              <li>
                <a href="" class="px-4 py-2 rounded-2xl border border-transparent hover:border-white">Contact</a>
              </li>
              <li>
                <a href="" class="px-4 py-2 rounded-2xl border border-transparent hover:border-white">Testimonials</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="flex items-center space-x-6">
          <p class="text-white font-geist">+21 934 748 392</p>
          <div class="flex items-center space-x-3">
            <i class="fa-solid fa-magnifying-glass text-white px-4 py-4 bg-[#F7F6F433] rounded-full"></i>
            <div class=" bg-[#DBFB1E] px-6 py-3 rounded-2xl cursor-pointer">
              <a href="" class="text-black font-geist">Get a Quote</a>
              <i class="fa-solid fa-arrow-right text-black"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- nav end -->

  <!-- banner start -->
   <section class="bg-[url('image/banner.png')] bg-no-repeat bg-cover bg-center py-[100px]">
     <div class="w-10/12 mx-auto">
       <div class="">
         <h1 class="w-[916px] text-[80px] text-white font-bold ">Turning Your Real Estate Dreams into Reality</h1>
         <p class="text-[20px] text-white w-[696px]">Forget clunky application forms. We offer a modern, user-friendly platform that makes applying for a job a breeze.</p>
         <div class="mt-10 relative">
          <input type="text" placeholder="Search your dream real estate" class="bg-[#FFFFFF] py-5 w-[619px] px-6 rounded-2xl outline-0">
          <div class="absolute right-0 top-0">
            <a href="" class="text-[#FFFFFF] bg-[#203F30] font-medium px-6 py-3 rounded-2xl ">Search for booking</a>
          </div>
         </div>
       </div>
     </div>
   </section>
  <!-- banner end -->
</body>

</html>
